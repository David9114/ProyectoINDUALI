{% extends 'partials/body.html' %}
{% block contenido %}


    <center>
    <section id="botonAñadir">
    <section class="col-lg-12 button_añadir" >
     
       <form class="form-inline my-7 my-lg-3">
        <a href="{% url 'listap-crear'%}" class="btn btn-primary"><i class="bi bi-card-list"></i> CREAR LISTA PRECIO </a>
        <button type="button" class="btn btn-primary"><i class="bi-pencil-square"></i> EDITAR LISTA PRECIOS </button>
        <button type="button" class="btn btn-primary"><i class="bi bi-save-fill"></i> GUARDAR </button>
      </form>
     
    </section >
    </center>

        <section id="tablaUsuario">
          <section class="col-lg-12 table">
              <div class="container text-center bg-white text-dark row g-6 border rounded">
                <div class="row align-items-start">
                  <div class="col-12 table-responsive">
                    <table class="table table-bordered" id="tabla-general"> 
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">Codigo Lista Precio</th>
                          <th scope="col">Nombre Lista Precio</th>
                          <th scope="col">Tipo De Poducto</th>
                          <th scope="col">Controles</th> 
                          <th scope="col">Controles</th> 
                        </tr>
                      </thead>
                      <tbody id="tblIngredientes">
                        <script type="text/javascript">
                          const $tblIngredientes = document.getElementById("tblIngredientes");
                          const ingredientes = [
                                  {
                                    "id": "",
                                    "name": "",
                                    "unidad": "",
                                    "stateRow": "A"
                                  },
                                  {
                                    "id": "",
                                    "name": "",
                                    "unidad": "",
                                    "stateRow": "A"
                                  },
                                  {
                                    "id": "",
                                    "name": "",
                                    "unidad": "",
                                    "stateRow": "A"
                                  }
                                ] ;
            
                                for (const items of ingredientes) {
                                  $tblIngredientes.innerHTML +=`<tr>
                                      <th scope="row">${items.id}</th>
                                      <td>${items.name}</td>
                                      <td>${items.unidad}</td>
                                      <td>
                                        <button type="button" class="btn btn-success">Editar</button>
                                      </td>
                                      <td>
                                        <button type="button" class="btn btn-warning">Quitar</button>
                                      </td>
                                    </tr>`;
                              }
                      </script>


{% endblock contenido %}
